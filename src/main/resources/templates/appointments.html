<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Appointments</title>
</head>
<body>
<a href="/">Back</a>
<h2>Appointments Data</h2>
<table border="1px"><a href="/appointments/add">Appointments Add</a>
    <tr>
        <th>id</th>
        <th>startTime</th>
        <th>endTime</th>
        <th>Patient</th>
        <th>Doctor</th>
        <th>action</th>
    </tr>
    <tr th:each="appointment : ${appointments} ">
        <td th:text="${appointment.getId()}"></td>
        <td th:text="${appointment.getStartTime()}"></td>
        <td th:text="${appointment.getEndTime()}"></td>
        <td th:text="${appointment.getPatient().getName()}"></td>
        <td th:text="${appointment.getDoctor().getName()}"></td>
        <td><a th:href="@{/appointments/cancell(id=${appointment.getId()})}">Remove</a></td>
    </tr>
</table>
</body>
</html>
