<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="Site keywords here">
    <meta name="description" content="">
    <meta name="copyright" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Medikit - Medical and Doctor HTML Template.</title>

    <link rel="icon" href="/img/favicon.png">

    <link href="../../css?family=Poppins:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <link rel="stylesheet" href="/css/nice-select.css">

    <link rel="stylesheet" href="/css/font-awesome.min.css">

    <link rel="stylesheet" href="/css/icofont.css">

    <link rel="stylesheet" href="/css/slicknav.min.css">

    <link rel="stylesheet" href="/css/owl-carousel.css">

    <link rel="stylesheet" href="/css/datepicker.css">

    <link rel="stylesheet" href="/css/animate.min.css">

    <link rel="stylesheet" href="/css/magnific-popup.css">

    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/css/responsive.css">

    <link rel="stylesheet" href="/css/color/color1.css">


    <link rel="stylesheet" href="#" id="colors">
</head>
<body>

<div class="preloader">
    <div class="loader">
        <div class="loader-outter"></div>
        <div class="loader-inner"></div>
        <div class="indicator">
            <svg width="16px" height="12px">
                <polyline id="back" points="1 6 4 6 6 11 10 1 12 6 15 6"></polyline>
                <polyline id="front" points="1 6 4 6 6 11 10 1 12 6 15 6"></polyline>
            </svg>
        </div>
    </div>
</div>
<div class="breadcrumbs overlay">
    <div class="container">
        <div class="bread-inner">
            <div class="row">
                <div class="col-12">
                    <h2>Patients</h2>
                    <ul class="bread-list">
                        <li><i class="icofont-simple-right"></i></li>
                        <li class="active">Patient</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<section class="doctor-calendar-area section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="doctor-calendar-table table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th><h3>picture</h3></th>
                            <th><h3>id</h3></th>
                            <th><h3>name</h3></th>
                            <th><h3>surname</h3></th>
                            <th><h3>email</h3></th>
                            <th><h3>regisDate</h3></th>
                            <th><h3>birthDate</h3></th>
                            <th><h3>address</h3></th>
                            <th><h3>nation</h3></th>
                            <th><h3>region</h3></th>
                            <th><h3>action</h3></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="patient:${patients}">
                            <td><img th:if="${patient.picName != null}"
                                     th:src="@{/getImage(imageName=${patient.getPicName()})}" width="100"/>
                                <img th:if="${patient.picName == null or patient.picName.equalsIgnoreCase('null')}"
                                     th:src="@{/img.png}" width="100">
                            </td>
                            <td th:text="${patient.getId()}"></td>
                            <td th:text="${patient.getName()}"></td>
                            <td th:text="${patient.getSurname()}"></td>
                            <td th:text="${patient.getEmail()}"></td>
                            <td th:text="${patient.getRegisDate()}"></td>
                            <td th:text="${patient.getBirthDate()}"></td>
                            <td th:text="${patient.getAddress()}"></td>
                            <td th:text="${patient.getNation()}"></td>
                            <td th:text="${patient.getRegion()}"></td>
                            <td><a th:href="@{/patient/delete(id = ${patient.id})}">Remove</a>/
                                <a th:href="@{/patient/update(id = ${patient.id})}"> Update</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="/js/jquery.min.js"></script>

<script src="/js/owl-carousel.js"></script>

<script src="/js/jquery.counterup.min.js"></script>

<script src="/js/steller.js"></script>

</body>
</html>
